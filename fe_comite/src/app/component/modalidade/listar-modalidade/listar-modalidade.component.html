<h1 class="py-3">Lista de Modalidades</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Provincia</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let modalidade of modalidades">
            <td scope="col">{{modalidade.id}}</td>
            <td scope="col">{{modalidade.descricao}}</td>
            <td scope="col">{{modalidade.id_confederacao}}</td>
        </tr>
    </tbody>
</table>
