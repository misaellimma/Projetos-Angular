<h1 class="py-3 text-center">Incluir Cidade</h1>

<div class="container my-3">
    <div class="card" style="width: 32rem; margin: auto; float: none;">
        <div class="card-body register-form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="nome">Nome</label>
                        <input
                        type="text"
                        formControlName="nome"
                        class="form-control"
                        name="nome"
                        [ngClass]="{'is-invalid': submitted && f.nome.errors}"
                        />
                        <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                            <div *ngIf="f.nome.errors.required">Nome é requerido</div>
                            <div *ngIf="f.nome.errors.minlength">O nome precisa ter no minuno 3 caracteres</div>
                        </div>
                    </div>
                    <label class="form-label" for="nome">Selecione uma província:</label>
                    <div class="form-group mb-3">
                        <select formControlName="id_provincia" class="form-select" >dfsf
                            <option> </option>
                            <option *ngFor="let provincia of provincias" value="{{provincia.id}}" name="id_provincia">{{provincia.nome}}</option>
                        </select>
                        <div *ngIf="f.id_provincia.errors" class="invalid-feedback">
                            <div *ngIf="f.id_provincia.errors.minlength">Nome é requerido</div>
                        </div>
                    </div>                    
                    <button type="submit" class="btn btn-success my-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
