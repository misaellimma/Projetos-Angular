<h1 class="py-3">Lista de Comites</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>        
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comite of comites">
            <th scope="col"> {{comite.id}} </th>
            <th scope="col"> {{comite.nome}} </th>            
        </tr>
    </tbody>
    
</table>
